  <body>
    <header>
      <nav class="navbar">
        <div class="menu-label">
          <i class="fa-solid fa-bars-staggered" style="color: #01060e"></i>
        </div>

        <ul class="navbar-list">
          <li><a href="index.html">Inicio</a></li>
          <li><a href="#">Contacto</a></li>
          <li><a href="#product">Productos</a></li>
          <img  src="./assets/img/Logo/logo (1).png" alt="" />
          <li><a id="saludo" href="iniciosesion.html">Iniciar Sesion</a></li>
          <div class="user">
            <span class="user-name"></span>
           <button class="btn-logout">Salir</button>
          </div>
            <li><a id="chau" href="register.html">Registrarse</a></li>
          </ul>
        <div class="cart-label">
          <i class="fa-solid fa-cart-shopping cart-icon">
            <div class="cart-bubble">0</div>

        </div>

          <h2>TUS PRODUCTOS</h2>
          <div class="item-product">
          </div>

          </div>

        </div>
        </div>
      </div>

    <!--------------------------Registro--------------------------------------->
    <main>
      <form class="form">
        <p class="message">Registro</p>
        
          <div class="form-field">
            <input class="input" id="nombre" type="text" placeholder="" required="" />
            <span>Nombre</span>
            <small></small>
          </div>

          <div class="form-field">
            <input class="input" id="apellido" type="text" placeholder="" required="" />
            <span>Apellido</span>
            <small></small>
          </div>
          
          <div class="form-field">
            <input class="input" id="email" type="email" placeholder="" required="" />
            <span>Email</span>
            <small></small>
          </div>

          <div class="form-field">
            <input class="input" id="password" type="password" placeholder="" required="" />
            <span>Contraseña</span>
            <small></small>
          </div>
          <div class=" form-field">
            <input class="input" id="telefono" type="tel" placeholder="" required="" />
            <span>Telefono</span>
            <small></small>
          </div>
          <button class="submit">Registrar</button>
          <p class="signin">
            Ya tiene una cuenta ? <a href="iniciosesion.html">Inicar Sesión</a>
          </p>
        </div>
      </form>
    </main>
    
    <script src="./register.js"></script>
  </body>
